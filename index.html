<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manipulating DOM</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form id="new-data-form">
      <div id="data-form">
        <div class="form-item">
          <label for="f_name" class="primary">First name: </label>
          <input type="text" id="f_name" required/>
        </div>

        <div class="form-item">
          <label for="l_name" class="primary">Last name: </label>
          <input type="text" id="l_name" required/>
        </div>

        <div class="form-item">
          <label for="email" class="primary">Email: </label>
          <input type="text" id="email" required/>
        </div>
      </div>
      <input type="submit" value="Save Data"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Data List</h1>
    <div id="data-list"></div>

  </body>
</html>
